<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클라이언트 IP 확인</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="headers-container">
    <h2>클라이언트 IP 확인</h2>
    <div>
        <h3><strong>getRemoteAddr(): </strong></h3>
        <p th:text="${remoteAddr}"></p>
    </div>
    <div>
        <h3><strong>getHeader("X-Forwarded-For"): </strong></h3>
        <p th:text="${xForwardedFor != null ? xForwardedFor : 'null'}"></p>
    </div>
</div>
</body>
</html>
