name: ci

on:
  pull_request:
    branches:
      - develop

jobs:
  build_and_push_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: setup JDK 17 corretto
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      - name: Build Docker image
        run: |
          docker buildx build ./docker \
          --platform=linux/amd64 \
          --build-arg JAR_FILE=$(ls build/libs/*.jar) \
          -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_SPRING_CONTAINER }}:latest

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_SPRING_CONTAINER }}:latest